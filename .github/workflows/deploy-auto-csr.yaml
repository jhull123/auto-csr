name: Deploy Auto CSR
description: Deploys the Auto CSR to AWS using CloudFormation.

on:
  push:
    branches:
      - main
    paths:
      - 'csr-agent/**'
      - 'email-poller/**'
      - '.github/workflows/deploy-auto-csr.yaml'
  workflow_dispatch:

env:
  REGION: us-east-1
  STACK_NAME: auto-csr-stack
  BUCKET_NAME: auto-csr-bucket
  CODE_KEY: auto-csr/auto-csr-${{ github.sha }}.zip
  TEMPLATE_PATH: infra/auto-csr-template.yaml
  ZIP_PATH: auto-csr-${{ github.sha }}.zip

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Install dependencies and zip Lambda package
        run: |
          mkdir -p package
          pip install -r requirements.txt -t package
          cp csr-agent/*.py package/
          cp eamil-poller/*.py package/
          cd package
          zip -r ../${ZIP_PATH} .
          cd ..
  